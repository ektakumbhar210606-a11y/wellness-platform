<!DOCTYPE html>
<html>
<head>
    <title>Service Categories Test</title>
</head>
<body>
    <h1>Service Categories API Test</h1>
    <div id="results"></div>

    <script>
        async function testServiceCategories() {
            const resultsDiv = document.getElementById('results');
            
            try {
                const response = await fetch('/api/service-categories');
                const data = await response.json();
                
                let html = `<p><strong>Status:</strong> ${response.status}</p>`;
                html += `<p><strong>Success:</strong> ${data.success}</p>`;
                html += `<p><strong>Message:</strong> ${data.message}</p>`;
                html += `<h2>Categories (${data.data?.length || 0}):</h2><ul>`;
                
                if (data.data && Array.isArray(data.data)) {
                    data.data.forEach((category, index) => {
                        html += `<li>${index + 1}. ${category.name} (${category.slug})</li>`;
                    });
                    
                    // Check required categories
                    const requiredCategories = [
                        'Massage Therapy',
                        'Spa Services', 
                        'Wellness Programs',
                        'Corporate Wellness'
                    ];
                    
                    html += `</ul><h2>Verification:</h2><ul>`;
                    requiredCategories.forEach(categoryName => {
                        const exists = data.data.some(cat => cat.name === categoryName);
                        const status = exists ? '✅ Found' : '❌ Missing';
                        html += `<li><strong>${categoryName}:</strong> ${status}</li>`;
                    });
                } else {
                    html += '<li>No categories data found</li>';
                }
                
                html += '</ul>';
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Run the test when page loads
        testServiceCategories();
    </script>
</body>
</html>
